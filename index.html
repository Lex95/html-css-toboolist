<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img  class="logo" src="img/Logo.png" alt="boolean-logo">
        <h1 class="titolo">Toboolist</h1>
    </header>
    <main>
        <!-- bottoni -->
        <section>
            <button>Add Task</button>
            <button>Add Section</button>
            <hr>
        </section>
        <!-- lista -->
        <section>
            <ul class="no-style">
                <li>&blacktriangledown; New Task</li>
                <ul class="no-style">
                    <li>
                        <div class="marker check">&check;</div>
                        Quarterly Newsletter
                        <div class="tag blue">Editorial</div>
                    </li>
                </ul>
                <li>&blacktriangledown; Today</li>
                <ul class="no-style">
                    <li>
                        <div class="marker check">&check;</div>
                        Recruiting blog post
                        <div class="tag blue">Editorial</div>
                    </li>
                    <li>
                        <div class="marker check">&check;</div>
                        Mobile app launch
                        <div class="tag purple">Q1 Goals</div>
                    </li>
                    <li>
                        <div class="marker cross">&cross;</div>
                        Interview John H.
                        <div class="tag green">Recruiting</div>
                    </li><li>
                        <div class="marker check">&check;</div>
                        Summit update to mobile storefronts
                        <div class="tag orange">Mobile</div>
                    </li>
                </ul>
            </ul>
        </section>
    </main>
</body>
</html>
